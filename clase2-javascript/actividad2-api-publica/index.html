<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2 - API Rick and Morty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e272e;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #00d9ff;
            margin-bottom: 20px;
            font-size: 36px;
            text-shadow: 0 0 10px #00d9ff;
        }

        .controles {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: #00d9ff;
            color: #1e272e;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #97ff00;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            font-size: 24px;
            color: #00d9ff;
            display: none;
        }

        .loading.mostrar {
            display: block;
        }

        .personajes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: #2c3e50;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
            border-color: #00d9ff;
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-info {
            padding: 15px;
        }

        .card h3 {
            color: #00d9ff;
            margin-bottom: 10px;
        }

        .card p {
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status.alive {
            background: #27ae60;
        }

        .status.dead {
            background: #e74c3c;
        }

        .status.unknown {
            background: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∏ Rick and Morty API</h1>

        <div class="controles">
            <button id="btnCargar">üöÄ Cargar Personajes</button>
            <button id="btnLimpiar">üßπ Limpiar</button>
        </div>

        <div id="loading" class="loading">
            ‚è≥ Cargando personajes...
        </div>

        <div id="personajes" class="personajes-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
