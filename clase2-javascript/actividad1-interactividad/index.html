<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1 - Interactividad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        h2 {
            color: #667eea;
            font-size: 20px;
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .resultado {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .resultado.mostrar {
            display: block;
        }

        #contador {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âš¡ JavaScript Interactivo</h1>

        <!-- ========== SECCIÃ“N 1: CONTADOR ========== -->
        <div class="section">
            <h2>ðŸ”¢ Contador</h2>
            <div id="contador">0</div>
            <button id="btnIncrementar">âž• Incrementar</button>
            <button id="btnDecrementar">âž– Decrementar</button>
            <button id="btnReiniciar">ðŸ”„ Reiniciar</button>
        </div>

        <!-- ========== SECCIÃ“N 2: SALUDO PERSONALIZADO ========== -->
        <div class="section">
            <h2>ðŸ‘‹ Saludo personalizado</h2>
            <input type="text" id="inputNombre" placeholder="Escribe tu nombre aquÃ­">
            <button id="btnSaludar">Saludar</button>
            <div id="resultadoSaludo" class="resultado"></div>
        </div>

        <!-- ========== SECCIÃ“N 3: CAMBIAR COLOR DE FONDO ========== -->
        <div class="section">
            <h2>ðŸŽ¨ Cambiar color de fondo</h2>
            <button id="btnAzul" style="background: #667eea;">Azul</button>
            <button id="btnVerde" style="background: #27ae60;">Verde</button>
            <button id="btnRojo" style="background: #e74c3c;">Rojo</button>
        </div>
    </div>

    <!-- Conectar con el archivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
